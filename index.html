<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinator</title>
    <!-- Link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="./high-scores.html">View High Scores</a>
    </header>
    <div id= "start">
        <h1>Quizinator</h1>
        <p>Quizinator is made up of 5 questions that will test your knowledge on coding! Are you up for the challenge? </p>
        <button class="startButton" id="startBtn">Start</button>
    </div>
<div id="container">
    <div id="question">
        
        <h3></h3>
        <ol></ol>
    </div>
    <div class="form-group">
        <input type="text" name="your-name" class="text-input" id="textInput" placeholder="Enter Your Name" />
        <button class="saveButton" id="saveBtn">Save</button>
    </div>
    <div id="number"></div>
</div>
    <!-- Link to script.js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
